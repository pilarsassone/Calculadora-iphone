<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/calculadora-iphone.png" type="image/x-icon">

    <title>Calculadora</title>
</head>
<body>

    <div class="contenedor">
        <div class="calculadora">
            <form action="">
                <div>
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operador-especial">
                    <input type="button" value="DE" onclick= "display.value = display.value.toString().slice (0,-1)" class="operador-especial">    

                    <!--.slice(0, -1): La función slice se aplica al valor del campo de texto. slice se utiliza para extraer una porción de una cadena. En este caso, (0, -1) indica que se tomarán todos los caracteres de la cadena desde el índice 0 (el primer carácter) hasta el índice -1 (el último carácter), excluyendo el último carácter. Esto efectivamente elimina el último carácter del valor.-->

                    <input type="button" value="." onclick="display.value += '.' " class="operador-especial">
                    <input type="button" value="/" onclick="display.value += '/' " class="operador">
        
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="X"
                    onclick="display.value += '*' " class="operador">
        
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operador">
        
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operador">
        
                </div>

                <div>
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="=" class="igual" onclick="display.value = eval (display.value)">
        
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
